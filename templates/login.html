<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>NCS Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.css' %}"rel="stylesheet">
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet">

  </head>

  <body>

	  <div id="login-page">

      <div class="container">

		      <form class="form-login" method="post">
						{% csrf_token %}
		        <h2 class="form-login-heading">bem-vindo</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="Username" autofocus name="username">
		            <br>
		            <input type="password" class="form-control" placeholder="Password" name="password"></br>
		            <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> ENTRE</button>
		            <hr>
		        </div>

		      </form>

	  	</div>

    </div>

    <!-- Para carregar mais rápido as páginas... -->
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

    <!--BACKSTRETCH-->
    <!-- Aumentará a imagem para qualquer tamanho.. .-->
    <script type="text/javascript" src="{% static 'assets/js/jquery.backstretch.min.js' %}"></script>



  </body>
</html>
